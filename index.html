<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="p-3 flex flex-col justify-between bg-emerald-300 row-span-2">
      <h1 class="font-bold text-2xl">Calculadora de Investimentos</h1>
      <form id="investiment-form" class="flex flex-col gap-4 justify-center">
        <div>
          <label for="starting-amount" class="font-bold">Investimento Inicial</label>
          <div class="flex w-full mt-1">
            <p class="px-5 py-1 w-1/5 text-center bg-emerald-200 rounded-l-lg">R$</p>
            <input
              class="px-2 py-1 bg-emerald-100 w-full rounded-r-lg"
              type="text"
              placeholder="0,00"
              required
              id="starting-amount"
            />
          </div>
        </div>
        <div>
          <label for="additional-apports" class="font-bold">Aportes Adicionais</label>
          <div class="flex w-full mt-1">
            <p class="px-5 py-1 w-1/5 text-center bg-emerald-200 rounded-l-lg">R$</p>
            <input
              class="px-2 py-1 bg-emerald-100 w-full rounded-r-lg"
              type="text"
              placeholder="0,00"
              id="additional-apports"
            />
          </div>
        </div>
        <div>
          <label for="time-amount" class="font-bold">Prazo</label>
          <div class="flex w-full mt-1">
            <input
              class="px-2 py-1 bg-emerald-100 w-full rounded-l-lg"
              type="text"
              placeholder="0"
              required
              id="time-amount"
            />
            <select
              class="bg-emerald-100 w-2/5 hover:bg-emerald-600 text-center py-1 border-2 border-transparent rounded-r-lg ml-0.5"
              name="time-amount-period"
              id="time-amount-period"
            >
              <option value="monthly">Meses</option>
              <option value="yearly">Anos</option>
            </select>
          </div>
        </div>
        <div>
          <label for="return-rate" class="font-bold">Rentabilidade</label>
          <div class="flex w-full mt-1">
            <p class="px-5 py-1 w-1/5 text-center bg-emerald-200 rounded-l-lg">%</p>
            <input
              class="px-2 py-1 bg-emerald-100 w-4/5"
              type="text"
              placeholder="0,00"
              required
              id="return-rate"
            />
            <select
              class="bg-emerald-100 w-2/5 hover:bg-emerald-600 text-center py-1 border-2 border-transparent rounded-r-lg ml-0.5"
              name="return-rate-period"
              id="return-rate-period"
            >
              <option value="monthly">Meses</option>
              <option value="yearly">Anos</option>
            </select>
          </div>
        </div>
        <div>
          <label for="tax-rate" class="font-bold">Impostos sobre o Lucro</label>
          <div class="flex w-full mt-1">
            <p class="px-5 py-1 w-1/5 text-center bg-emerald-200 rounded-l-lg">%</p>
            <input
              class="px-2 py-1 bg-emerald-100 w-full rounded-r-lg"
              type="text"
              placeholder="0,00"
              required
              id="tax-rate"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
          id="button-calculate"
          form="investiment-form"
          type="submit"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg bg-emerald-600 text-slate-200 hover:bg-emerald-700"
          id="button-clear"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main></main>
    <script type="module" src="main.js"></script>
  </body>
</html>
